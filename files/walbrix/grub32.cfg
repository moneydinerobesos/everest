menuentry 'Walbrix '$WALBRIX_VERSION'(32bit)' {
	echo 'Loading Xen(32bit)...'
	multiboot (loop)/i686/boot/xen.gz dom0_mem=512M,max:512M
	echo 'Loading dom0 kernel(32bit)...'
	module (loop)/i686/boot/kernel walbrix.boot=$WALBRIX_BOOT scandelay splash=silent,theme:wb console=tty1 quiet video=640x480-32
	echo 'Loading initramfs...'
	module (loop)/i686/boot/initramfs
}

menuentry 'Walbrix '$WALBRIX_VERSION'(32bit) no UI' {
	echo 'Loading Xen(32bit)...'
	multiboot (loop)/i686/boot/xen.gz dom0_mem=512M,max:512M
	echo 'Loading dom0 kernel(32bit)...'
	module (loop)/i686/boot/kernel walbrix.boot=$WALBRIX_BOOT scandelay walbrix.noui
	echo 'Loading initramfs...'
	module (loop)/i686/boot/initramfs
}

menuentry 'Rescue(32bit)' {
	echo 'Loading kernel...'
	linux (loop)/i686/boot/kernel walbrix.boot=$WALBRIX_BOOT scandelay softlevel=rescue
	echo 'Loading initramfs...'
	initrd (loop)/i686/boot/initramfs
}
